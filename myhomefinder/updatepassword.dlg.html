
<div class="modal-header">
    <h3>Update Password</h3>
</div>
<div class="modal-body">
    <input type=password ng-model="data.currentPassword" maxlength="32" placeholder="Enter Current Password">
    <br><br>
    <input type=password ng-model="data.password" maxlength="32" placeholder="Enter New Password">
    <br><br>
    <input type=password ng-model="data.confirmPassword" maxlength="32" placeholder="Confirm New Password">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
