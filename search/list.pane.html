<search-list-pane class="listing-content-inner">
    <section class="listing-filter ng-scope" ng-include="'search/filter.pane.html'">


            <div class="filter-option-col">

                <section class="filter-wrapper">

                    <div class="filter-col secondview">
                        <a ui-sref="search.maplist" ng-model="sbc.currentView" uib-btn-radio="'maplist'" class="ng-pristine ng-untouched ng-valid ng-not-empty active" href="#/search/">
                            <img src="images/icon-both.svg" width="23px" class="normal">
                            <img src="images/icon-both-active.svg" width="23px" class="active">
                        </a>
                        <a ui-sref="search.thumbs" ng-model="sbc.currentView" uib-btn-radio="'thumbs'" class="ng-pristine ng-untouched ng-valid ng-not-empty" href="#/search/">
                            <img src="images/icon-thumb.svg" width="23px" class="normal">
                            <img src="images/icon-thumb-active.svg" width="23px" class="active">
                        </a>
                        <a ui-sref="search.list" ng-model="sbc.currentView" uib-btn-radio="'list'" class="ng-pristine ng-untouched ng-valid ng-not-empty" href="#/search/">
                            <img src="images/list-new.svg" width="23px" class="normal">
                            <img src="images/list-new-hover.svg" width="23px" class="active">
                        </a>
                    </div>


                </section>

            </div>
            <div class="filter-option-col">


                <div class="btn-group dropdown" uib-dropdown="" is-open="sort.isopen">
                    <img src="images/altfilter.svg" height="23px" class="normal dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu="" role="menu" aria-labelledby="single-button">

 slc.sortOrderOptions --><li role="menuitem" ng-repeat="sortOrder in slc.sortOrderOptions" ng-click="slc.ChangeSortOrder(sortOrder.id)" class="ng-binding ng-scope"><!-- ngIf: slc.currentSortOrder==sortOrder.id -->Sqft Lo-Hi</li><!-- end ngRepeat: sortOrder in slc.sortOrderOptions --><li role="menuitem" ng-repeat="sortOrder in slc.sortOrderOptions" ng-click="slc.ChangeSortOrder(sortOrder.id)" class="ng-binding ng-scope"><!-- ngIf: slc.currentSortOrder==sortOrder.id -->DOM Hi-Lo</li><!-- end ngRepeat: sortOrder in slc.sortOrderOptions --><li role="menuitem" ng-repeat="sortOrder in slc.sortOrderOptions" ng-click="slc.ChangeSortOrder(sortOrder.id)" class="ng-binding ng-scope"><!-- ngIf: slc.currentSortOrder==sortOrder.id -->DOM Lo-Hi</li><!-- end ngRepeat: sortOrder in slc.sortOrderOptions --><li role="menuitem" ng-repeat="sortOrder in slc.sortOrderOptions" ng-click="slc.ChangeSortOrder(sortOrder.id)" class="ng-binding ng-scope"><!-- ngIf: slc.currentSortOrder==sortOrder.id -->PPSqFt Hi-Lo</li><!-- end ngRepeat: sortOrder in slc.sortOrderOptions --><li role="menuitem" ng-repeat="sortOrder in slc.sortOrderOptions" ng-click="slc.ChangeSortOrder(sortOrder.id)" class="ng-binding ng-scope"><!-- ngIf: slc.currentSortOrder==sortOrder.id -->PPSqFT Lo-Hi</li><!-- end ngRepeat: sortOrder in slc.sortOrderOptions -->
                    </ul>
                </div>
                Sort

                <!-- <select class="sort" ng-model="slc.currentSortOrder" ng-change="slc.SortOrderChanged()">
                     <option ng-repeat="sortOrder in slc.sortOrderOptions" value="{{sortOrder.id}}">{{sortOrder.name}}</option>
                 </select>-->

            </div>
            <div class="filter-option-col">
                <select class="save-locations ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="slc.currentSaveLocation" ng-change="slc.SaveLocationChanged()">
                    <!-- ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="testzc" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">testzc</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="testing burnaby" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">testing burnaby</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope" selected="selected">My List</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List 6-26" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">My List 6-26</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="test66" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">test66</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="test save" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">test save</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List 6-29" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">My List 6-29</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List 7-7" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">My List 7-7</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List 7-7frdgrgreg" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">My List 7-7frdgrgreg</option><!-- end ngRepeat: list in slc.lists --><option ng-repeat="list in slc.lists" value="My List 7-6" ng-selected="list==slc.currentSaveLocation" class="ng-binding ng-scope">My List 7-6</option><!-- end ngRepeat: list in slc.lists -->
                    <option style="font-style:italic;font-weight:bold;" value="-1">Create New List...</option>
                </select>
            </div>
            <button class="btn btn-arrow-blue" ui-sref="propertylist({id:slc.currentSaveLocation})" href="#/properties/"><img src="images/gpsfinal.svg">
            </button>
        </div>

    </section>
    <div class="listing-main">
        <div class="listing-main-inner">
            <section class="search-results">
                <search-property-card ng-repeat="property in slc.properties" class="item-listing"></search-property-card>
            </section>
        </div>

        <section class="pagination-block">
            <div paging=""
                 page="slc.currentPage"
                 page-size="slc.pageSize"
                 total="slc.totalListings"
                 paging-action="slc.DisplayListingsPage(page)"
                 show-prev-next="true"
                 show-first-last="true"
                 ul-class="pagination pagination-sm">

        
			<!-- <div class="pagination-container" paging="" page="slc.currentPage" page-size="slc.pageSize" total="slc.ListingCount" paging-action="slc.DisplayListingsPage(page)"
                show-prev-next="true" show-first-last="true" ul-class="pagination pagination-sm">
            </div> -->
        </section>
    </div>
</search-list-pane>
