
<map-pane>
    <!--<div class="pulse-drag"><i class="fa fa-bars" aria-hidden="true"></i></div>-->


    <div id="rea_search_mainmap"></div>
    <div class="tools-map">
        <div class="tool-item right">
            <ul class="area-editors">
                <li>
                    <a onclick="PubSub.publish('map.createpolygon',{})">
                        <span class="icon"><img src="images/map-icons/polygon.svg"></span>
                        Polygon
                    </a>
                </li>
                <li>
                    <a onclick="PubSub.publish('map.createradius',{})">
                        <span class="icon"><img src="images/map-icons/radius.svg"></span>
                        Radius
                    </a>
                </li>
                <li>
                    <a onclick="PubSub.publish('map.clearareas',{})" >
                        <span class="icon"><img src="images/map-icons/clear.svg"></span>
                        Clear
                    </a>
                </li>

                <li>  <a id="rea_search_map_alllistings_button" onclick="PubSub.publish('map.togglealllistings',{})">
                    <span><img src="images/map-icons/polygonarea.svg" width="23px"></span>
                    Show All
                </a>
                </li>
                <li> <a id="rea_search_map_toggleareas_button" onclick="PubSub.publish('map.toggleareas',{})">
                    <span><img src="images/map-icons/mapicons.svg" ></span>
                    Show Areas
                </a>
                </li>
                <!-- <li>
                    <a onclick="PubSub.publish('map.zoomin' ,{})">
                        <span class="icon"><img src="images/map-icons/expand.svg"></span>
                        Zoom ++
                    </a>
                </li>
                <li>
                    <a onclick="PubSub.publish('map.zoomout',{})" >
                        <span class="icon"><img src="images/map-icons/reduce.svg"></span>
                        Zoom --
                    </a>
                </li> -->
            </ul>
        </div>
        <button uib-popover-template="'/search/mapTypeTemplate.html'"  popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen" style="position: absolute;bottom: 10px;right: 50px;" type="button" class="btn btn-default btn-map-layer">
			
				<span class="label">Layers</span>
				<img src="images/show-more.svg" width="18px"></img>
			
		</button>
		
		<div class="dbl-zoom-controller" draggable="false">
			<div class="dbl-zoom-in" title="Zoom in ++" onclick="PubSub.publish('map.zoomin' ,{})">
				<div class="img-container">
					<img class="img-zoom-in" src="https://maps.gstatic.com/mapfiles/api-3/images/tmapctrl.png" draggable="false">
				</div>
				<div class="img1-container">
					<img class="img-zoom-in" src="https://maps.gstatic.com/mapfiles/api-3/images/tmapctrl.png" draggable="false">
				</div>
			</div>
			<div class="divider"></div>
			<div class="dbl-zoom-out" title="Zoom out --" onclick="PubSub.publish('map.zoomout',{})" >
				<div class="img-container">
					<img class="img-zoom-out" src="https://maps.gstatic.com/mapfiles/api-3/images/tmapctrl.png" draggable="false">
				</div>
				<div class="img1-container">
					<img class="img-zoom-out" src="https://maps.gstatic.com/mapfiles/api-3/images/tmapctrl.png" draggable="false">
				</div>
			</div>
			</div>

            <ul class="area-editorstwo">
                <li>
                    <a onclick="PubSub.publish('map.zoomin1',{})">

                    </a>

                        <span class="icon"><img src="images/map-icons/reduce.svg"></span>

                    </a>
                </li>

            </ul>

        </div>-->
    </div>
    <div id="rea_search_map_editarea_popup">
        <div class="title"></div>
        <div class="edit">
            <label>Area Name</label>
            <input type="text" value="My Area" maxlength="32">
            <button class="btn btn-primary" onclick="PubSub.publish('map.saveeditarea',{})">Save</button>
        </div>
        <div class="action">
            
            <button class="btn btn-warning replace" onclick="PubSub.publish('map.redoeditarea',{})">Replace</button>
            <button class="btn btn-warning" onclick="PubSub.publish('map.canceleditarea',{})">Cancel</button>
            <button class="btn btn-danger delete" onclick="PubSub.publish('map.removeeditarea',{})">Delete</button>
        </div>
    </div>
    <div id="rea_search_map_details_popup">
        <div class="property-photo" hover-image-effect="property-bg" onclick="event.stopPropagation();#showdetails">
<!--
            <div class="off-market">Off Market #archivedate</div>
-->
            <div class="property-inner">
                <img src="#imagelink" class="property-bg">
                <section class="photo-top">
                    <div class="sc"></div>
                    <div class="list-buttons">
                        <i data-toggle="tooltip" title="View Photos" class="viewphoto-btn" onclick="event.stopPropagation();#viewphotos">
                            <img src="images/icon-viewphoto.png"></img>
                        </i>
                        <i>
                            <img src="images/icon-notsave.png" data-toggle="tooltip" title="Save This Property" class="saveproperty-btn" onclick="event.stopPropagation();#saveproperty:event})"></img>
                            <span class="click-save">
                                <span>SAVE</span>
                                <img src="images/icon-saved.svg"  ng-show="property.savedpropertyid!=0">
                            </span>
                        </i>
                        <i data-toggle="tooltip" title="Request Info" onclick="event.stopPropagation();#requestinfo"><img src="images/cardicons/info.svg"></img></i>
                    </div>
                </section>
                <section class="photo-bottom">
                    <article>
                        <div class="info-card left">
                            <div class="list-price ng-binding">#listprice</div>
                            <div class="address ng-binding">#address</div>
                            <div class="cs">
                                <span class="ng-binding">#city, #state #postalcode</span>
                            </div>
                        </div>
                        <div class="info-card right">
                            <div class="property-type ng-binding">
                                House
                                <img class="house">
                            </div>
                            <div class="bb-search">
                                <div class="bb-item ng-binding">#beds <span>Beds</span></div>
                                <div class="bb-item ng-binding">#baths <span>Baths</span></div>
                                <div class="bb-item ng-binding">#sqft <span>Sq. Ft.</span></div>
                            </div>
                        </div>

                    </article>
                </section>
                <section class="info-more">
                    <div class="info-more-col">Days:: <span>#dom</span></div>
                    <div class="info-more-col">Year: <span>#yearbuilt</span></div>
                    <div class="info-more-col">MLSÂ®#: <span>#listingid</span></div>
                    <div class="info-more-col">Lot <span>#lotsize</span></div>
                </section>
            </div>
        </div>

                </div>
            </div>

        </div> -->
    </div>
    <div id="rea_search_map_minidetails_popup">
        <div class="photo">
<!--
            <div class="type"><span class="relevant-label label-open">OPEN SUN. 12-4</span></div>
-->
            <img src="#photo">
            <div class="photo-inner">
                <div class="photo-overlay">
                    <div class="listprice">#listprice</div>
                    <div class="bbs">
                        <span class="beds"><label>#beds</label> BD</span>
                        <span class="baths"><label>#baths</label> BA</span>
                        <span class="sqft"><label>#sqft</label> SF</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="photo-overlay">#address</div>
            <div class="citystate"><span class="city">#city</span><span class="state">#state</span><span class="postalcode">#postalcode</span></div>
        </div>

    </div>
    <div id="rea_latlng"></div>



</map-pane>
