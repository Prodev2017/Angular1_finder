<div class="modal-header">
    <h3>Attach A Property List</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <select ng-model="data.name" class="form-control" >
            <option value="" disabled selected>Select List</option>
            <option ng-repeat="list in data.lists" value="{{list}}">{{list}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea ng-model="data.body" class="form-control" rows="5"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Send</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
