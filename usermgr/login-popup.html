<div class="wrapper-signup modal-signin">
  <div class="wrapper-content">
    <h1 class="logo">
      <a href="#" title="Harcourts" class="logo-link">
        <img src="images/hartcourts/logo.svg" width="241px" alt="background" class="img-logo">
      </a>
    </h1>
    <h2 class="form-title">SIGN INTO YOUR ACCOUNT</h2>
    <form method="" class="signup-form">
      <div class="form-item">
        <label for="email-in" class="hidden">Email</label>
        <div class="wrapp-input">
          <span class="icon icon-user"></span>
          <input type="email" class="input-form" id="email-in" placeholder="Email">  
        </div>
        <span class="help-text">Text error!</span>
      </div>    
      <div class="form-item">
        <label for="password" class="hidden">Password</label>
        <div class="wrapp-input">
          <span class="icon icon-password"></span>
          <input type="password" class="input-form" id="password" placeholder="Password">    
        </div>
        <span class="help-text">Text success!</span>
      </div>
      <button type="submit" class="btn btn-submit">sign in</button>
      <div class="sign-forgot">
        <a href="" title="Sign In" class="link-status" ui-sref="register">Sign Up</a>
        <a href="" title="Forgot Password" class="link-status" ui-sref="forgotpassword">Forgot Password?</a>
      </div>
    </form>     
  </div>
</div>
