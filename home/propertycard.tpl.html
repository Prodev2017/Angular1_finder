<div class="property-photo item-listing home" hover-image-effect="property-bg">
    <div class="off-market" ng-show="property.archivedate">Off Market {{property.archivedate}}</div>
    <div class="property-inner">
		<div class="property-img-container">
			<img data-lazy="{{property.firstphotourl}}" ng-src="{{property.firstphotourl}}" class="property-bg">
		</div>
        <div style="background: -webkit-linear-gradient(#000, transparent);
                    background: -o-linear-gradient(#000, transparent);
                    background: -moz-linear-gradient(#000, transparent);
                    background: linear-gradient(#000, transparent); 
                    position: absolute; 
                    width: 100%; 
                    height: 100px; 
                    top: -20px;">
            
        </div>
        <section class="photo-top">
            <div class="sc" ng-repeat="cond in property.specialconditions track by $index"><span>{{cond}}</span></div>
            <!-- <div class="type"><span class="relevant-label label-open">{{property.propertyType}}</span></div> -->
            <div class="list-buttons" ng-click="$event.stopPropagation()">
                <i data-toggle="tooltip" title="View Photos" ng-show="{{property.photocount > 1}}" ng-click="$event.stopPropagation();spc.ViewPhotos(property);">
                    <img src="images/icon-viewphoto.png"></img>
                </i>
                <i data-toggle="tooltip" title="Request Info" ng-click="$event.stopPropagation();spc.RequestInfo(property);">
                    <div></div>
                    <img src="images/cardicons/photos.svg"></img>
                </i>                
                <i>
                    <div></div>
                    <img src="images/icon-notsave.png" data-toggle="tooltip" title="Save This Property" ng-show="property.savedpropertyid == 0" ng-click="$event.stopPropagation();spc.SaveProperty(property, $event);"></img>
                    <span class="click-save">
                        <span>SAVE</span>
                        <img src="images/icon-saved.svg"  ng-show="property.savedpropertyid!=0">
                    </span>
                </i>
                <i data-toggle="tooltip" title="Request Info" ng-click="$event.stopPropagation();spc.RequestInfo(property);">
                    <div></div>
                    <img src="images/cardicons/info.svg"></img>
                </i>
               <!-- <i data-toggle="tooltip" title="Request Info" ng-click="$event.stopPropagation();spc.RequestInfo(property);">
                    <div></div>
                    <img src="images/icon-menu.png"></img>
                </i>   -->
            </div>
        </section>
        <section class="photo-bottom">
            <article>
                <div class="info-card left">
                    <div class="list-price ng-binding">$13,500,000</div>
                    <div class="address ng-binding">3281 Point Grey Road</div>
                    <div class="cs">
                        <span class="ng-binding">Vancouver, BC V6K 1B3</span>
                    </div>
                </div>
                <div class="info-card right">
                    <div class="property-type ng-binding">
                        {{property.propertyType}}
						<div class="type-img-container">
							<img class="{{property.propertyType.toLowerCase()}}">
						</div>
                    </div>
                    <div class="bb-search">
                        <div class="bb-item ng-binding">4 <span>Beds</span></div>
                        <div class="bb-item ng-binding">3 <span>Baths</span></div>
                        <div class="bb-item ng-binding">N/A <span>Sq. Ft.</span></div>
                    </div>
                </div>

                <!--
                <div class="line">
                    <div class="list-price">{{property.listprice | currency:'$':0}}</div>
                    <div class="property-type">
                        {{property.propertytype}}
                        <img class="{{property.propertytype.toLowerCase()}}">
                    </div>
                    <!-- <div class="property-type-text">{{property.propertytype}}</div> -->
                <!--
            </div>
            <div class="address">{{property.address}}</div>
            <div class="line">
                <div class="cs">
                    <span>{{property.city}}, {{property.state}} {{property.postalcode}}</span>
                </div>
                <div class="bb-search">
                    {{property.beds}} BD | {{property.baths}} BA | {{property.sqft}} SF
                </div>

            </div>
            -->

            </article>
        </section>
        <section class="info-more">
            <div class="info-more-col">MLSÂ®#: <span>{{property.listingId}}</span></div>
            <div class="info-more-col">DOM: <span>{{property.dom}}</span></div>
            <div class="info-more-col">Year: <span>{{property.yearBuilt}}</span></div>
            <div class="info-more-col">
            </div>
        </section>
    </div>
</div>
